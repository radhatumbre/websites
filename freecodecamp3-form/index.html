<head>
  <title>Build a Survey Form</title>
</head>
<body>
  
    <div id="whole"><div>
    <header>
      <section id="title-text">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </section>
    </header>
    
    <main>
      
      <div id="form">
        <form id="survey-form">
          <section id="survey-fieldsâ€>
            <label for="name" id="name-label">* Name:</label>
            <input id="name" type="text" placeholder="enter your name" required><br><br>
            <label for="Email" id="email-label">* Email:</label>
            <input id="email" type="email" placeholder="enter your email" required><br><br>
            <label for="number" id="number-label">* Age (optional) :</label>
            <input id="number" type="number" placeholder="enter your age" min=1 max=125 required><br><br>
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" form="survey-form">
            <option value="" disabled selected>select an option</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full time job</option>
            <option value="full-time-learner">Full time learner</option>
            <option value="prefer-not">Prefer not to say</option>
            <option value="other">Other</option>
          </section>
            <label for="recommendation">* How likely is that you would recommend freeCodeCamp to a friend?</label>
            <fieldset id="recommendation">
            <label for="r_definitely"><input type="radio" name="recommend" id="r_definitely" value="definitely" required>Definitely</label><br>
            <label for="r_maybe"><input type="radio" name="recommend" id="r_maybe" value="maybe" required>Maybe</label><br>
            <label for="r_not_sure"><input type="radio" name="recommend" id="r_not_sure" value="notsure" required>Not sure</label>
            </fieldset><br>
            <label for="likethemost">What do you like most in FCC:</label>
              <select id="likethemost">
                <option value="" disabled selected>select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
              </select><br><br>
            <label for="improvements">Things that should be improved in the future:</label>
            <fieldset id="improvements">
            <legend>(<em>Check all that apply</em>)</legend>
            <label for="c-fep"><input type="checkbox" name="improve-checks" id="c-fep" value="fep">Front-end Projects</label><br>
            <label for="c-bep"><input type="checkbox" name="improve-checks" id="c-bep" value="bep">Back-end Projects</label><br>
            <label for="c-datav"><input type="checkbox" name="improve-checks" id="c-datav" value="datav">Data Visualization</label><br>
            <label for="c-chlgs"><input type="checkbox" name="improve-checks" id="c-chlgs" value="chlgs">Challenges</label><br>
            <label for="c-osc"><input type="checkbox" name="improve-checks" id="c-osc" value="osc">Open Source Community</label><br>
            <label for="c-ghr"><input type="checkbox" name="improve-checks" id="c-ghr" value="ghr">Gitter help rooms</label><br>
            <label for="c-vid"><input type="checkbox" name="improve-checks" id="c-vid" value="vid">Videos</label><br>
            <label for="c-meet"><input type="checkbox" name="improve-checks" id="c-meet" value="meet">City Meetups</label><br>
            <label for="c-wiki"><input type="checkbox" name="improve-checks" id="c-wiki" value="wiki">Wiki</label><br>
            <label for="c-forum"><input type="checkbox" name="improve-checks" id="c-forum" value="forum">Forum</label><br>
            <label for="c-addcours"><input type="checkbox" name="improve-checks" id="c-addcours" value="addcours">Additional Courses</label><br>
          </fieldset><br>
          <label for="comments">Any Comments or Suggestions?</label><br>
          <textarea style="height:50px;resize:vertical;" id="comments" placeholder="enter a comment"></textarea><br>
           <button id="submit">submit</button>
          
        </form>
      </div>
    </main>

</body>
